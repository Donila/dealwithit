<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <table class="table table-bordered">
            <tr>
                <td>Текущий патч:</td>
                <td>{{info.currentPatch}}</td>
            </tr>
            <tr>
                <td>Патчи:</td>
                <td>
                    <ul>
                        <li ng-repeat="patch in info.patches">
                            {{patch.patch}}
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
        <div class="col-md-offset-4 col-md-4">
            <button class="btn btn-info" ng-disabled="patchOk || upgrading" ng-click="upgrade()">Обновить</button>
            <span ng-show="upgrading">
                <i class="fa fa-spinner fa-spin fa-3x"></i>
            </span>

            <div class="alert alert-success" ng-show="upgradeResult">
                {{upgradeResult}}
            </div>

            <div class="alert alert-error" ng-show="error">
                {{error}}
            </div>
        </div>

    </div>
</div>
