<div ng-if="article" class="article-container">
    <div class="article-image-big">
        <img src="{{article.imageUrl}}"/>
    </div>
    <div class="article-title">
        {{article.title}}
        <div>{{article.description}}</div>
    </div>
    <div class="article-body">
        <div ta-bind ng-model="article.body"></div>
    </div>
    <div ng-include="'app/article/comments.html'"></div>
</div>
<div ng-if="!article">
    <div ng-include="'components/error/nothingToShow.html'"></div>
</div>
