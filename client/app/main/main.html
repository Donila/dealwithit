<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 articles">
            <h1 class="page-header no-border">Новости:</h1>

            <div ng-repeat="article in articles" class="article">
                <div class="row" ng-hide="editableArticle._id == article._id">
                    <div class="col-xs-2">
                        <a href="/news/{{article._id}}">
                            <img src="{{article.imageUrl}}" class="article-image"/>
                        </a>
                    </div>
                    <div class="col-xs-10">
                        <h4>
                            <a href="/news/{{article._id}}">{{article.title}}</a>
                            <a class="edit-article-link" href="/article/{{article._id}}">Редактировать</a>
                        </h4>
                        <h5>{{article.description}}</h5>
                        <small>Добавлена: {{showDate(article.added)}}</small>
                        <small ng-if="article.added !== article.updated">Обновлена:  {{showDate(article.updated)}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        Pro Dota Noob (c)
    </div>
</footer>
