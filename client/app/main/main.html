<div class="container">
    <div class="row">
        <div class="col-xs-12 articles">
            <div ng-repeat="article in articles" class="col-lg-3 col-md-4 col-sm-6 col-xs-12 no-padding">
                <a href="/news/{{article._id}}">
                    <img class="article-image" src="{{article.imageUrl}}" />
                </a>
                <a href="/news/{{article._id}}">
                    <div class="article-desc">
                        <h4>{{article.title}}</h4>
                        <span>{{article.description}}</span>
                        <div>{{showDate(article.added)}}</div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
